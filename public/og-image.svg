<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 배경 -->
  <rect width="1200" height="630" fill="#f0fdf4"/>

  <!-- 나무 아이콘 -->
  <g transform="translate(600, 250)">
    <!-- 나무 줄기 -->
    <rect x="-8" y="20" width="16" height="50" fill="#854d0e"/>
    <!-- 나무 잎 (삼각형 3단) -->
    <polygon points="0,-70 -45,-10 45,-10" fill="#22c55e"/>
    <polygon points="0,-45 -55,25 55,25" fill="#22c55e"/>
    <polygon points="0,-15 -65,55 65,55" fill="#22c55e"/>
  </g>

  <!-- 제목 -->
  <text x="600" y="400" text-anchor="middle" font-family="sans-serif" font-size="72" font-weight="bold" fill="#166534">매일 감사 심기</text>

  <!-- 부제목 -->
  <text x="600" y="470" text-anchor="middle" font-family="sans-serif" font-size="32" fill="#4b5563">하루 세 가지 감사한 일을 기록하고, 함께 나누세요.</text>

  <!-- 하단 잔디 -->
  <rect x="0" y="570" width="1200" height="60" fill="#dcfce7"/>
  <ellipse cx="100" cy="570" rx="60" ry="20" fill="#bbf7d0"/>
  <ellipse cx="300" cy="575" rx="80" ry="25" fill="#bbf7d0"/>
  <ellipse cx="550" cy="572" rx="70" ry="22" fill="#bbf7d0"/>
  <ellipse cx="800" cy="575" rx="90" ry="25" fill="#bbf7d0"/>
  <ellipse cx="1050" cy="570" rx="75" ry="20" fill="#bbf7d0"/>
</svg>
